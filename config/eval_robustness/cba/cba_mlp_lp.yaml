seml:
  name: rob_mlp_lp
  executable: exp_eval_robustness.py
  project_root_dir: ../../../
  output_dir: log/eval_robustness/

slurm:
  experiments_per_job: 1
  sbatch_options:
    gres: gpu:1       # num GPUs
    mem: 10G          # memory
    cpus-per-task: 4  # num cores
    time: 0-08:30     # max time, D-HH:MM

fixed:
  model_params:
    label: MLP
    model: MLP
    use_label_propagation: True
    lp_layers: 50
    lp_alpha: 0.7
    lp_use_clamping: False

  data_params:
    graph_model: CBA
    m: 2
    inductive_samples: 1000
  
  train_params:
    inductive: True

  other_params:
    sacred_metrics: False

grid:
  attack_params:
    max_robustness:
      type: choice
      options:
        #- 100
        - 1000
    attack: 
      type: choice
      options:
      - "l2-weak"
      - "random"
      - "l2"
      #- "nettack"
      #- "nettack_power_law_test"
  
  seed:
    type: range
    min: 0
    max: 10
    step: 1

K01:
  fixed:
    data_params:
      K: 0.1

    model_params:
      dropout: 0.5
      hidden_channels: 256

    train_params:
      lr: 0.1
      weight_decay: 0.0010

    attack_params:
      surrogate_model_params:
        label: "LinearGCN"
        model: "LinearGCN"
        n_filter: 64
        dropout: 0.5
      surrogate_train_params:
        lr: 0.1
        weight_decay: 0.0001
        patience: 300
        max_epochs: 3000

